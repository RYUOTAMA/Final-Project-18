<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมบัญชีรายรับ - รายจ่าย</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrip.js"></script>
</head>
<body>
    
    <h2>โปรแกรมบัญชีรายรับ - รายจ่าย</h2>
    <div class="containr">
        <h4>ยอดคงเหลือ (บาท)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="incom-expense-container">
            <div>
                <h4>รายรับ</h4>
                <p id="money-plus" class="money plus">฿5000</p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p id="money-minus" class="money minus">-฿200</p>
            </div>
        </div>
        <h3>ประวัตธุรกรรม</h3>
        <ul id="list" class="list">
            <li class="minus"> ค่าซ่อมรถ <span>฿400</span>
            <button class="delete-btn">x</button>
            </li>
            <li class="minus"> เงินเดือน <span>฿15000</span>
                <button class="delete-btn">x</button>
            </li>
        </ul>
        <h3>เพิ่มธุรกรรม</h3>
        <form id="form">
            <div class="form-coutrol">
                <label for="text">ชื่อรายการ</label> 
                <input type="text" name="" id="text" placeholder="ระบุชื่อธุรกรรม">
            </div>
            <div class="form-coutrol">
                <label for="text">จำนวนเงิน <br>
                (+ ราบรับ , - รายจ่าย)</label> 
                <input type="number" name="" id="amount" placeholder="ระบุชื่อธุรกรรม">
            </div>
            <button class="btn">เพิ่มธุรกรรม</button>
        </form>
    </div>



</body>
</html>
